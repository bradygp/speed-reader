<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<h1 id="page-title" class="text-center">Speed Reader</h1>
		</div>
		<form id="main-form" class="form-horizontal">
			<div class="form-group">
				<label for="text" class="col-sm-2 control-label">Text</label>
				<div class="col-sm-8">
					<textarea rows="5" class="form-control" id="text" placeholder="Text"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="interval" class="col-sm-2 control-label">Speed</label>
				<div class="col-sm-3">
					<select class="form-control" id="interval" placeholder="Words Per Minute">
						<option value="100">600 words per minute</option>
						<option value="150">450 words per minute</option>
						<option value="200">300 words per minute</option>
						<option value="250" selected>240 words per minute</option>
						<option value="500">120 words per minute</option>
						<option value="1000">60 words per minute</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-1">
					<input type="submit" class="form-control" id="sumit" placeholder="Begin">
				</div>
			</div>
		</form>
		<div class="huge" id="word"></div>
		<script src="js/script.js"></script>
	</body>
</html>
